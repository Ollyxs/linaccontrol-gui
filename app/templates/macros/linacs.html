{% macro card_linacs(linac, current_user) %}
{% if linac.is_active %}
<!-- <div class="col-md-2 col-sm-6 pt-3"> -->
<div class="card mb-4" style="width: 18rem; height: 24rem;">
  <img
    src="{{url_for('static', filename='assets/trilogy.png')}}"
    class="card-img-top"
    alt="imagen linac"
    style="height: 10rem; object-fit: cover;"
  />
  <div class="card-body d-flex flex-column">
    <h5 class="card-title">{{linac.name}}</h5>
    <div class="mt-auto">
      <div class="d-grid gap-2">
        <a
          class="btn btn-primary"
          href="{{url_for('test.test_suite', linac_uid=linac.uid, frequency='daily')}}"
          >Diario
        </a>
        {% if current_user.role != 'tecnico' %}
        <a
          class="btn btn-secondary"
          href="{{url_for('test.test_suite', linac_uid=linac.uid, frequency='monthly')}}"
          >Mensual
        </a>
        {% endif %}
      </div>
    </div>
  </div>
</div>
{% endif %}
{% endmacro %}
